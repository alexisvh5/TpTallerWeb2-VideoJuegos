<div class="p-4">
  <h2>Resultados de "{{ nombreJuego }}"</h2>

  @if (juegos.length > 0) {
    <div class="juegos-container">

      @for (juego of juegos; track $index) {
        <div class="juego-card">

          <!-- INFORMACIÓN DEL JUEGO -->
          <div class="juego-info">
            <h3>{{ juego.nombre }}</h3>
            <p>{{ juego.descripcion }}</p>
            <small>Año: {{ juego.anio }} | Desarrollador: {{ juego.desarrollador }}</small>
          </div>

          <!-- IMAGEN DEL JUEGO -->
          <div class="juego-imagen">
            <img [src]="juego.imagen_url" [alt]="juego.nombre" />
          </div>

        </div>
      }

    </div>
  } @else {
    <p>No se encontraron juegos.</p>
  }
</div>
