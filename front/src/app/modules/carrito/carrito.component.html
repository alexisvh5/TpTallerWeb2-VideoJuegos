<h2>Mi Carrito</h2>

<p-button label="Vaciar Carrito" (onClick)="vaciarCarrito()" styleClass="p-button-danger"></p-button>

@if(carrito.length > 0) {
  <p-table [value]="carrito">
  <ng-template pTemplate="header">
    <tr>
      <th>Juego</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.nombre }}</td>
      <td>{{ item.precio | currency }}</td>
      <td>
        <p-button
          label="Eliminar"
          icon="pi pi-times"
          styleClass="p-button-danger"
          (onClick)="eliminarJuego(item.id)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
} @else {
  <p>El carrito está vacío.</p>
}
