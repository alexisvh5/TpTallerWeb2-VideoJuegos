<div class="login-container">

  <h2>Iniciar sesión</h2>

  <input type="email"
         placeholder="Email"
         [(ngModel)]="email">

  <input type="password"
         placeholder="Contraseña"
         [(ngModel)]="contrasenia">

  <button (click)="loguearse()">Iniciar Sesion</button>

  @if(error){
    <p style="color: red">{{ error }}</p>
  }

</div>
