<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 10 L15 2 L30 10 L30 25 L15 33 L2 25 Z" fill="var(--primary-color)" />
    </svg>
  </ng-template>

  <ng-template pTemplate="end">
    <form (ngSubmit)="buscarJuego()" class="flex items-center gap-2">
      <input
        type="text"
        pInputText
        placeholder="Buscar juego..."
        class="w-40"
        name="searchTerm"
        [(ngModel)]="searchTerm"
      />
      <button type="submit" class="p-button p-component p-button-sm">
        <i class="pi pi-search"></i>
      </button>
    </form>
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
